<html>
<head>
    <title>Student Pass Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: pink;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            color: black;
        }
        input[type="number"] {
            padding: 8px;
            width: 80%;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: green;
            color: white;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
}
    </style>
</head>
<body>

    <div class="container">
        <h1>Pass Checker</h1>
        <p>Enter the student's score:</p>
        <input type="number" id="scoreInput" placeholder="Score " required>
        <button onclick="checkPass()">Check Pass Status</button>
    </div>

    <script>
        function checkPass() {
            var score = document.getElementById("scoreInput").value;
            if (score === "") {
                alert ('Please enter a score')
        
                return;
            }

            score = parseFloat(score);

            if ( score < 0 || score > 100) {
                alert ('Please enter a valid score between 0 and 100')
                return;
            }

            if (score >= 50) {
                alert ('The student has passed')
              
            } else {
                alert ('The student has failed')
                
            }
        }
    </script>

</body>
</html>
