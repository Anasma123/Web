<html>
<head>
    <title>Display Name in Alert Box</title>
    <script>
        function displayName() {
            var name = "muhammed anas m a";
            var upperCaseName = name.toUpperCase(); 
            var lowerCaseName = name.toLowerCase(); 
            alert("Uppercase: " + upperCaseName + "\nLowercase: " + lowerCaseName);
        }
    </script>
</head>
<body>
    <button onclick="displayName()">Click to See Name</button>
</body>
</html>
